<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="cl"><h3>CUSTOMER LOGIN</h3></div>
    <div class="box">
        <div class="para">If you are already registered, please log in.</div>
        <label for="">Email <span>*</span></label>
        <br/>
        <input type="text" id="email" placeholder="Email">
        <br>
        <label for="">Password <span>*</span></label>
        <br/>
        <input type="password" id="pass" placeholder="Password">
        <br>
        <div class="forgot">Forgot your password?</div>
        <button class="login">LOGIN</button>
    </div>
    <div class="box2">
        <div class="para2">Create your account and enjoy a new shopping experience.</div>
        <button class="create">CREATE A NEW ACCOUNT</button>
    </div>
</body>
</html>
